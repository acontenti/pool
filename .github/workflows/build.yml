name: build
on: [ push ]
env:
  BUILD_TYPE: Release
jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ macos-latest, windows-latest, ubuntu-latest ]
        include:
          - os: macos-latest
            cc: /usr/local/bin/gcc-9
            cxx: /usr/local/bin/g++-9
          - os: ubuntu-latest
            cc: gcc-9
            cxx: g++-9
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Ubuntu dependencies
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install uuid-dev

      - name: Create build environment
        run: cmake -E make_directory ${{runner.workspace}}/build

      - name: Configure CMake
        shell: bash
        working-directory: ${{runner.workspace}}/build
        run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=$BUILD_TYPE
        env:
          CC: ${{matrix.cc}}
          CXX: ${{matrix.cxx}}

      - name: Build
        working-directory: ${{runner.workspace}}/build
        shell: bash
        run: cmake --build . --config $BUILD_TYPE
        env:
          CC: ${{matrix.cc}}
          CXX: ${{matrix.cxx}}

      - name: Dist
        working-directory: ${{runner.workspace}}/build
        shell: bash
        run: cmake --build . --target install --config $BUILD_TYPE
        env:
          CC: ${{matrix.cc}}
          CXX: ${{matrix.cxx}}

      - name: Test
        working-directory: ${{runner.workspace}}/build
        shell: bash
        run: ctest --extra-verbose -C Release
        env:
          CC: ${{matrix.cc}}
          CXX: ${{matrix.cxx}}

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v2
        with:
          name: dist-${{ matrix.os }}
          path: ${{github.workspace}}/dist/*
          if-no-files-found: error

  create-release:
    name: Create Release
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: [ build ]
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Get ref
        id: get_ref
        run: |
          if [[ $GITHUB_REF =~ refs\/tags\/* ]] ;
            then
            echo ::set-output name=ref::${GITHUB_REF/refs\/tags\//}
          else
            echo ::set-output name=ref::${GITHUB_SHA::8}
          fi

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_ref.outputs.ref }}
          release_name: Release ${{ steps.get_ref.outputs.ref }}
          draft: true
          prerelease: true

  upload-release-artifacts:
    name: Upload release artifacts
    runs-on: ubuntu-latest
    needs: [ create-release ]
    strategy:
      matrix:
        os: [ macos-latest, windows-latest, ubuntu-latest ]
    steps:
      - name: Download artifacts
        id: download_artifacts
        uses: actions/download-artifact@v2
        with:
          name: dist-${{ matrix.os }}
          path: ${{github.workspace}}

      - name: Create zip archive
        id: create_zip
        uses: TheDoctor0/zip-release@0.4.1
        with:
          filename: dist-${{ matrix.os }}.zip

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: dist-${{ matrix.os }}.zip
          asset_name: dist-${{ matrix.os }}.zip
          asset_content_type: application/zip
